<div class="container text-center grid">
    <div class="col-12">
        <h4>Liste des utilisateurs</h4>
        <div>
            <button mat-raised-button color="primary" routerLink="form" class="buttonAdd">
                Ajouter un utilisateur
            </button>
        </div>
        <div>
            <table mat-table [dataSource]="users" matSort matSortDisableClear (matSortChange)="sortData($event)" class="mat-elevation-z8" >
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                </ng-container>

                <!-- Admin Column -->
                <ng-container matColumnDef="isAdmin">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Administrateur </th>
                    <td mat-cell *matCellDef="let user">
                        <span *ngIf="user.isAdmin">
                            <mat-icon color="primary">check_circle</mat-icon>
                        </span>
                        <span *ngIf="!user.isAdmin">
                            <mat-icon color="warn">highlight_off</mat-icon>
                        </span></td>
                </ng-container>

                <!-- Country Column -->
                <ng-container matColumnDef="country">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="center"> Pays </th>
                    <td mat-cell *matCellDef="let user"> {{user.country}} </td>
                </ng-container>

                <!-- Update Column -->
                <ng-container matColumnDef="iconUpd">
                    <th mat-header-cell *matHeaderCellDef class="nobg"></th>
                    <td mat-cell *matCellDef="let user" (click)="updateUser(user.id)">
                        <mat-icon color="accent" class="icon-link">create</mat-icon>
                    </td>
                </ng-container>

                <!-- Delete Column -->
                <ng-container matColumnDef="iconDel">
                    <th mat-header-cell *matHeaderCellDef class="nobg"></th>
                    <td mat-cell *matCellDef="let user">
                        <span (click)="openDialog(user.id)">
                            <mat-icon color="warn" class="icon-link">delete_forever</mat-icon>
                            </span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
</div>
